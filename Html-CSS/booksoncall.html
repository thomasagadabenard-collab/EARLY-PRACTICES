<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books on call</title>
    <link rel="stylesheet" href="booksoncall.css">

</head>
<body>
    <header>
        <div class="head">
            <div class="book-logo">
                <h1 style="color: rgb(5, 4, 1)"><b>Books on call </b></h1>
                <img src="booksss.jpg" alt="logo" style="height: 70px; width: 70px; border-radius: 35px; text-align: center;">
            </div>
            <div class="searchbar" style="display: grid; grid-template-columns: 1fr 20px; column-gap: 40px;">
                <div><input type="text" placeholder="search books by name, author and category" 
                    style="width: 100%; height: 25px; border-radius: 10px;border: ridge; padding-left: 10px; padding-right: 10px;"></div> 
                <div><button class="search-button">Search</button></div>
            </div>
            <nav class="head-icons">
                <div><a href="#"><img src="user-solid.svg" alt="user icon" style="height: 40px; width: 40px; border-radius: 20px;"></a></div>
                <div><a href="#"><img src="cart-shopping-solid.svg" alt="cart icon" style="height: 40px; width: 40px; border-radius: 20px;"></a></div>
                <div><a href="#"><img src="question-solid.svg" alt="question icon" style="height: 40px; width: 40px; border-radius: 20px;"></a></div>
                
            </nav>
            
            
        </div>
    </header>
    <hr>

    <section>
        <div class="categories" style="padding-bottom: none;">
            <div class="lists" style="padding-bottom: 10px;">
                <h2><em>Book categories!</em></h2>
                <ul>
                    <li><a href="#">Fiction</a></li>
                    <li><a href="#">Non-Fiction</a></li>
                    <li><a href="#">Motivational</a></li>
                    <li><a href="#">Islamic</a></li>
                    <li><a href="#">Christian</a></li>
                    <li><a href="#">Educational</a></li>
                    <li><a href="#">Erotic</a></li>
                    <li><a href="#">Poem</a></li>
                    <li><a href="#">Children's book</a></li>
                    <li><a href="#">Sports books</a></li>
                </ul>
                
            </div>
            <div class="pict">
                <img src="lessons.png" alt="book cover" style="height: 300px; width: 300; text-align: center; margin: auto;">
                <div><button class="bestsellers">See more best sellers</button></div>
            </div>
            <div class="icons-left"> 
                <div class="phone">
                    <div><a href="#"><img src="phone-volume-solid.svg" style="height: 60; width: 30px;"></a></div>
                    <div><p class="p-icons"><b>Call to order <br> 07014788882</b></p></div>
                </div> <br>
                <div class="shop">
                    <div><a href="#"><img src="shop-solid.svg" style="height: 60; width: 30px;"></a> </div>
                    <div><p class="p-icons"><b>Become a seller <br> on our platform</b></p></div>
                </div> <br> 
                <div class="truck">
                    <div><a href="#"><img src="truck-solid.svg" style="height: 60; width: 30px;"></a></div>
                    <div><p class="p-icons"><b>Track your purchase <br> in real time</b></p></div>
                </div>
            </div>
            
        </div>
        <hr>

        <section>

        </section>

    
        
    </section>
</body>
</html>
