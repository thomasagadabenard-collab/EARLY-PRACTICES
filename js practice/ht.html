<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    
    <link rel="stylesheet" href="style.css">


</head>
<body class="dark">

    <nav class="header">
    <ul class="header-list">
        <li>Home</li>
        <li>About</li>
        <li class="service">Services 
            <ul class="service-list">
                <li>Market</li>
                <li>School</li>
                <li>Investment</li>
                <li>Portfolio</li>
            </ul>
        </li>
    </ul>
</nav>


    <button class="btn">click</button>

    <p id="clock"></p>

    <div class="container">
        <h2>My To-Do List</h2>

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Enter your task...">
            <button id="addTask">Add</button>
        </div>

        <ul id="taskList">
            
        </ul>
    </div>

    <div>
        <h2 class="value">0</h2>

        <button class="increase">Increase</button>

        <button class="decrease">Decrease</button>

        <button class="reset">Reset</button>
    </div>

    <div>
        <button class="toggle">Toggle</button>
    </div>

    <div class="text-div">
        <textarea name="text-area" id="text-area" class="text-area" rows="15" cols="30"></textarea>
        <p class="start">start typing</p>
    </div>

    <div class="check">
        <input type="password" class="input-box">
        <input type="checkbox" class="check-box">
    </div>

    <div class="color"></div>
    <input type="color" class="picker">




    

    

    <script src="htt.js"></script>
</body>
</html>
