<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="game">

        <div class="game-div">
            <input type="text" class="game-input">
            <button class="game-button">Submit</button>
        </div>

    </section>

    <div class="right-guess">
        <div class="modal">
            <p class="text">congratulations, you guessed right</p>
            <p class="x">X</p>
        </div>
    </div>

    <div class="wrong-guess">
        <div class="modal">
            <p class="text">you guessed wrong, try again later</p>
            <p class="x">X</p>
        </div>
    </div>
    

    <script src="game.js"></script>
</body>
</html>
