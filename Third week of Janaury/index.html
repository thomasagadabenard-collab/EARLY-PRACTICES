<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>third week of Jan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Third week of January</h1>

    <section class="counter">
        <textarea name="counter" id="counter" rows="15" cols="40"></textarea>
        <span class="counter-span">200</span>

    </section>

    <header class="header">
  <h1 class="logo">FlowStudio</h1>
  <nav class="nav">
    <a href="#">Home</a>
    <a href="#">Work</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h2>Creative Developer</h2>
    <p>I build smooth, animated websites.</p>
    <button class="btn">View Work</button>
  </div>
</section>

<section class="projects">
  <div class="project">Project One</div>
  <div class="project">Project Two</div>
  <div class="project">Project Three</div>
</section>

    
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const tl = gsap.timeline();

        tl.from(".logo", { opacity: 0, y: -20, duration: 0.6 })
        .from(".nav a", { opacity: 0, y: -10, stagger: 0.15 }, "-=0.3")
        .from(".hero-text > *", { opacity: 0, y: 50, stagger: 0.2 });

        gsap.from(".project", {
        opacity: 0,
        y: 50,
        stagger: 0.2,
        scrollTrigger: {
            trigger: ".projects",
            start: "top 80%"
        }
        });

    </script>
    <script src="script.js"></script>
</body>
</html>
